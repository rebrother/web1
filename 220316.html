<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>난수 맞추기</title>
</head>
<body>
  <script>
    var low = 0; // 범위의 최저값
    var high = 0; // 범위의 최고값
    var card = 0; // 정답

    while(true){
      var count = 0; // 시도 횟수
      low = 0;
      high = 99;
      card = Math.floor(Math.random()*100); // 0~99까지의 난수 발생
      alert("수를 결정하였습니다.");

      // 내부 루프는 정해진 난수를 맞출때까지 실행
      while(true){
        var n = 0;
        alert(low + " - " + high); // 값의 범위
        count++;
        alert("시도횟수 : " + count + "번째");

        n = prompt("숫자를 입력하세요! : ");
        n = parseInt(n);

        if(n > high || n < low) {
          alert("값의 범위를 벗어났습니다.");
        }
        else{  // 정상적인 범위의 수가 입력된 경우
          if(n == card) {
            alert("정답입니다.");
            break;
          }
          else if(n > card) { // 입력된 값이 정답보다 높
            alert("정답은 더 낮은 수입니다.")
            high = n; // 범위를 재지정
          }
          else { // 입력된 값이 정답보다 높음
            alert("정답은 더 높은 수입니다.")
            low = n; // 범위를 재지정
            }
          }
        }
        alert("시도 횟수는 " + count + "입니다.");
        var con = confirm("다시 게임을 하시겠습니까?");
        if(con == false){
          break;
      }
    }
  </script>

</body>
</html>
