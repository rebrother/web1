<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>할인가격</title>
  <link rel="stylesheet" href="sale.css">
</head>
<body>
  <div id="contents">
    <img src="./sale.png" alt="sale" width="150" height="150">
    <ul>
      <li>
        <label for="originalPrice">원래 가격</label>
        <input type="text" id="originalPrice">원
      </li>
      <li>
        <label for="rate">할인율</label>
        <input type="text" id="rate">%
      </li>
      <li>
        <button onclick="showPrice()">할인 가격 계산하기</button>
      </li>
    </ul>
    <div id="showResult"></div>
  </div>

  <script>
    function showPrice() {
      //  사용자 입력한 값 두 개의 변수에 저장
      var oPrice = document.querySelector("#originalPrice").value
      var rate = document.querySelector("#rate").value
      // 두 개의 값이 음수가 아니라면 실행
      if (oPrice > 0 && rate > =) {
        var savedPrice = oPrice * (rate/100);
        var resultPrice = oPrice - savedPrice;
      }
      document.querySelector("#showResult").innerHTML = "상품의 원래 가격은" + oPrice + "원이고, 할인율은 " + rate +_ "%입니다." + savedPrice + "원을 절약한 " + resultPrice + "원에 살 수 있습니다.";
    }
  </script>
</body>
</html>
